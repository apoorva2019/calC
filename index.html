<!DOCTYPE html>

<html lang="en">
<head>
<link href="https://fonts.googleapis.com/css?family=Jura" rel="stylesheet">
<link href="style.css" rel="stylesheet">
<title>JavaScript Calculator</title>
</head>
<body>
<div class="title">
<h1>A simple JavaScript Calculator</h1>
  <h2>Created by <a href=""></a></h2>
</div>
<div class="container">
<div>
  <div id="display" name="display"></div>
</div>
<table>
  <tr>
    <td><input class="button" type= "button" value="C" id="clear" onclick="pressBtn(this)"></input><td>
  <td><input class="button" type="button" value="<" id="back" onclick="pressBtn(this)"></input><td>
    <td><input class="button" type="button" value="*" id="multiply" onclick="pressBtn(this)"></input><td>
    <td><input class="button" type="button" value="/" id="divide" onclick="pressBtn(this)"></input><td>
  </tr>
  <tr>
    <td><input class="button" type= "button" value="7" id="seven" onclick="pressBtn(this)"></input><td>
    <td><input class="button" type= "button" value="8" id="eight" onclick="pressBtn(this)"></input><td>
    <td><input class="button" type= "button" value="9" id="nine" onclick="pressBtn(this)"></input><td>
    <td><input class="button" type="button" value="-" id="subtract" onclick="pressBtn(this)"></input><td>
  </tr>
   <tr>
    <td><input class="button" type= "button" value="4" id="four" onclick="pressBtn(this)"></input><td>
    <td><input class="button" type= "button" value="5" id="five" onclick="pressBtn(this)"></input><td>
    <td><input class="button" type= "button" value="6" id="six" onclick="pressBtn(this)"></input><td>
    <td><input class="button" type="button" value="+" id="add" onclick="pressBtn(this)"></input><td>
  </tr>
   <tr>
    <td><input class="button" type= "button" value="1" id="one" onclick="pressBtn(this)"></input><td>
    <td><input class="button" type= "button" value="2" id="two" onclick="pressBtn(this)"></input><td>
    <td><input class="button" type= "button" value="3" id="three" onclick="pressBtn(this)"></input><td>
    <td><input class="button" type="button" value="=" id="equals" onclick="pressBtn(this)"></input<td>
  </tr>
   <tr>
    <td colspan="2"><input class="button" type="button" value="." id="decimal" onclick="pressBtn(this)"></input><td>
         
    <td colspan="2"><input class="button" type= "button" value="0" id="zero" onclick="pressBtn(this)"></input><td>
  
  </tr>
</div>
<script src="app.js"></script>
</body>
</html>
